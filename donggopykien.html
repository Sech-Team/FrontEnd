<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute comments</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/a.css">
    <style>
        /* Add responsive styles */
        @media (max-width: 768px) {
            form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 10px;
            }
            textarea, select, button {
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
            }
            .box {
            width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="snow"></div>
    <script src="js/snow.js"></script>
    <form action="donggopykien.html">
        <textarea placeholder="Đóng góp ý kiến tại đây" id="comment" name="contributecomment"></textarea>
        <label for="selection" class="box">Chọn nội dung đóng góp ý kiến</label>
        <select id="selection" class="box" name="selection">
            <option value=""></option>
            <option value="price">Giá nhà</option>
            <option value="UI">Giao diện</option>
            <option value="UX">Trải nghiệm người dùng</option>
            <option value="feature">Tính năng</option>
        </select>
        <button>Submit</button>
    </form>
</body>
</html>
