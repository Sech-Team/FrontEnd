<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute comments</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="snow"></div>
    <script src="js/snow.js"></script>
    <form action="donggopykien.html">
        <textarea placeholder="Đóng góp ý kiến tại đây" id="comment" name="contributecomment" style="width: 100%; height: 20em;"></textarea>
        <label for="selection" class="box">Chọn nội dung đóng góp ý kiến</label>
        <select id="selection" class="box" name="selection">
            <option value=""></option>
            <option value="price">Giá nhà</option>
            <option value="UI">Giao diện</option>
            <option value="UX">Trải nghiệm người dùng</option>
            <option value="feature">Tính năng</option>
        </select>
        <button>Submit</button>
    </form>
</body>
</html>
