<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán giá nhà</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/a.css">
    <style>
        .container { margin-top: 50px; }
        .form-group { margin-bottom: 15px; }
        .btn-primary { background-color: #007BFF; border: none; }
        .btn-primary:hover { background-color: #0056b3; }
        footer { margin-top: 40px;  padding: 20px 0; background-color: linear-gradient(to bottom, #4a90e2, #1c1f26); text-align: center; }
        .content { padding: 0px; }
    </style>
</head>
<body>
    <script type="text/javascript">
        console.log("Welcome to our website!");
    </script>
    <div class="rain"></div>
    <script src="js/rain.js"></script>
    <nav class="navbar">
        <div class="logo-container">
            <img src="img/images.png" alt="HCMUS Logo" class="logo">
        </div>
        <ul>
            <li class="dropdown">
                <a href="#"><strong>Thành viên</strong></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Ngọc Thức</a></li>
                    <li><a href="#">Phúc Thiện</a></li>
                    <li><a href="#">Danh Phương</a></li>
                    <li><a href="#">Phương Nam</a></li>
                    <li><a href="#">Gia Phúc</a></li>
                </ul>
            </li>
            <li><a href="#"><strong>Tuyển sinh</strong></a></li>
            <li><a href="#"><strong>Đào tạo</strong></a></li>
            <li><a href="#"><strong>Nghiên cứu</strong></a></li>
        </ul>
    </nav>
    <script>
        const sidebar = document.querySelector(".sidebar");
        sidebar.addEventListener("mouseenter", () => {
            sidebar.style.right = "0";
        });
        sidebar.addEventListener("mouseleave", () => {
            sidebar.style.right = "-185px";
        });
    </script>
    <div class="content">
        <div class="container">
            <form id="dataForm">
                <div class="form-group">
                    <label for="value1" style="color: white; font-weight: bold;">Transaction date</label>
                    <input type="number" class="form-control" id="value1" placeholder="Transaction date" required>
                </div>
                <div class="form-group">
                    <label for="value2" style="color: white; font-weight: bold;">House age</label>
                    <input type="number" class="form-control" id="value2" placeholder="House age" required>
                </div>
                <div class="form-group">
                    <label for="value3" style="color: white; font-weight: bold;">Distance to the nearest MRT station</label>
                    <input type="number" class="form-control" id="value3" placeholder="Distance to the nearest MRT station" required>
                </div>
                <div class="form-group">
                    <label for="value4" style="color: white; font-weight: bold;">Number of convenience stores</label>
                    <input type="number" class="form-control" id="value4" placeholder="Number of convenience stores" required>
                </div>
                <div class="form-group">
                    <label for="value5" style="color: white; font-weight: bold;">Latitude</label>
                    <input type="number" class="form-control" id="value5" placeholder="Latitude" required>
                </div>
                <div class="form-group">
                    <label for="value6" style="color: white; font-weight: bold;">Longitude</label>
                    <input type="number" class="form-control" id="value6" placeholder="Longitude" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="submitData()">Send</button>
            </form>
            <!-- <h2 class="text-center mt-4">Giá nhà</h2> -->
            <p id="result" class="text-center text-success font-weight-bold"></p>
        </div>
    </div>
    <footer>
        <p style="color: white;">&copy; 2024 Sech Team, Inc. All rights reserved.</p>
    </footer>
    <script>
        function submitData() {
            const values = {
                value1: document.getElementById('value1').value,
                value2: document.getElementById('value2').value,
                value3: document.getElementById('value3').value,
                value4: document.getElementById('value4').value,
                value5: document.getElementById('value5').value,
                value6: document.getElementById('value6').value,
            };
            for (let key in values) {
                if (values[key] === '') {
                    values[key] = null;
                }
            }
            document.getElementById('result').textContent = `Giá trị đã nhập: ${values.value1}, ${values.value2}, ${values.value3}, ${values.value4}, ${values.value5}, ${values.value6}`;
            fetch('https://backend-fhuz.onrender.com/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(values),
            })
            .then(response => response.json())
            .then(data => {
                if (data.result !== undefined) {
                    document.getElementById('result').textContent = `Kết quả: ${data.result}`;
                } else {
                    document.getElementById('result').textContent = `Lỗi: ${data.error}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = `Có lỗi xảy ra!`;
            });
        }
    </script>

</body>
</html>
